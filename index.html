<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="shortcut icon" href="images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container todo-container">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0 text-center">
                    <i class="bi bi-check2-circle"></i> To-Do List
                </h2>
                <div class="stats text-center mt-2">
                    <small>
                        <span id="total-tasks">0</span> Total | 
                        <span id="completed-tasks">0</span> Completed | 
                        <span id="pending-tasks">0</span> Pending
                    </small>
                </div>
            </div>
            
            <div class="card-body">
                <!-- Input Section -->
                <div class="input-group mb-4">
                    <input type="text" id="todo-input" class="form-control form-control-lg" 
                           placeholder="Add a new task..." 
                           aria-label="Add a new task">
                    <button class="btn btn-primary btn-add" type="button" id="add-btn">
                        <i class="bi bi-plus-lg"></i> Add
                    </button>
                </div>
                
                <!-- Filter Buttons -->
                <div class="btn-group w-100 mb-3" role="group">
                    <button type="button" class="btn filter-btn active" data-filter="all">All</button>
                    <button type="button" class="btn filter-btn" data-filter="active">Active</button>
                    <button type="button" class="btn filter-btn" data-filter="completed">Completed</button>
                </div>
                
                <!-- Todo List -->
                <div id="todo-list">
                    <!-- Tasks will be added here dynamically -->
                </div>
                
                <!-- Clear Completed Button -->
                <div class="text-center mt-3">
                    <button class="btn btn-outline-danger" id="clear-completed" style="display: none;">
                        <i class="bi bi-trash"></i> Clear Completed
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
